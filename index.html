<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" container="IE=edge" />
    <meta name="viewport" container="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tricky Quiz</title>
  </head>
  <body>
    <main>
      <div class="hi-score">
        <h2 class="large-font">Hi-Score</h2>
        <ol>
          <li>
            Player 1:
            <p style="color: #beb7a4">Chase</p>
          </li>
          <li>Player 2:</li>
          <li>Player 3:</li>
        </ol>
      </div>

      <section class="container">
        <div class="large-font">Trick Quiz</div>
        <button class="start-button">Start</button>
        <h2>Trick Quiz Questions</h2>
        <p class="card timer quiz">Quiz Content</p>
        <div class="card">
          <!-- <button class="answers"></button> -->
        </div>
        <div class="card timer">
          <div class="large-font timer-count">60 Seconds</div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
